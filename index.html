<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Cineo-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cineo</title>

    <!-- osnovni SEO meta -->
    <meta
      name="description"
      content="Cineo je tvoja aplikacija za otkrivanje, spremanje i praćenje omiljenih filmova i serija."
    />
    <meta
      name="keywords"
      content="cineo, filmovi, movies, cinema, imdb, serije, watch later, praćenje filmova, movie tracker"
    />
    <meta name="robots" content="index, follow" />

    <!-- theme color za Chrome na Androidu -->
    <meta name="theme-color" content="#1A202C" />

    <!-- Open Graph za dijeljenje na društvenim mrežama -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cineo – Tvoj osobni film tracker" />
    <meta
      property="og:description"
      content="Otkrij, spremljaj i prati svoje omiljene filmove i serije uz Cineo."
    />
    <meta property="og:url" content="https://cineo.app/" />
    <meta property="og:image" content="https://cineo.app/og-image.jpg" />

    <link
      rel="preload"
      href="/bg-image.jpg"
      as="image"
      type="image/jpg"
      fetchpriority="high"
    />
    <link
      rel="preload"
      href="/logo-cineo.svg"
      as="image"
      type="image/svg"
      fetchpriority="high"
    />
    <link
      rel="preconnect"
      href="https://image.tmdb.org"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-siva-800">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
